<html>
  <head>
 	   <script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
       <script src="jquery/jquery-3.1.1.min.js" type="text/javascript"></script>
       <script src="js/register.js" type="text/javascript"></script>
  </head>
  
  <body>
      <form action="/crm-test/onlineManage/register" method="post">
          <table>
              <tr>
                 <td>username:</td>
                 <td><input name="username" id="username"/></td>
              <tr>
              <tr>
                 <td>password</td>
                 <td><input name="password" id="password" type="password"/></td>
              <tr>
              <tr>
                 <td>mobile:</td>
                 <td><input name="mobile" id="mobile"/></td>
              <tr>
              <tr>
                 <td>identification:</td>
                 <td><input name="identification" id="identification"/></td>
              <tr>
              <tr>
                 <td>email:</td>
                 <td><input name="email" id="email"/></td>
              <tr>
              <tr>
                 <td><input type="button" value="submit" onclick="register()"/></td>
              <tr>
          </table>
          <span id="alert_msg" style="color: red;"><span>
          <br/>
<!--           <span id="email_msg" style="color: red;"><span> -->
      </form>
  </body>
</html>
